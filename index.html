<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadownet - Ultimate Content Hub</title>
    <style>
        :root {
            --primary: #121212;
            --secondary: #1e1e1e;
            --accent: #00ff88;
            --dark: #0a0a0a;
            --light: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), 
                        url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp2WxAEogKZo9OV0enTtogUWS6HEKOxVLuXw&s') no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            text-align: center;
        }
        
        .logo h1 {
            font-size: 4rem;
            background: linear-gradient(to right, var(--accent), #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            letter-spacing: 2px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .logo p {
            font-size: 1.2rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        
        .search-bar {
            display: flex;
            margin: 40px auto;
            max-width: 600px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 30px 0 0 30px;
            font-size: 1.1rem;
            background: rgba(30, 30, 30, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-bar button {
            padding: 0 30px;
            background: var(--accent);
            color: var(--dark);
            border: none;
            border-radius: 0 30px 30px 0;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--accent);
        }
        
        .search-bar button:hover {
            background: #00cc66;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .content-card {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
        
        .content-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.3);
        }
        
        .content-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .content-info {
            padding: 25px;
        }
        
        .content-info h3 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: var(--accent);
        }
        
        .content-info p {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .action-btn {
            display: inline-block;
            padding: 10px 25px;
            background: var(--accent);
            color: var(--dark);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .action-btn:hover {
            background: #00cc66;
            transform: translateY(-2px);
        }
        
        .admin-panel {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 25px;
            margin-top: 50px;
            display: none;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
        }
        
        .admin-panel h2 {
            color: var(--accent);
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .admin-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .admin-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .admin-btn i {
            margin-right: 12px;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 80px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        footer p {
            opacity: 0.6;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        /* Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .featured {
            animation: float 4s ease-in-out infinite;
            border: 2px solid var(--accent);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-content {
            background-color: var(--secondary);
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8rem;
            color: var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
            color: #ff5555;
        }
        
        .modal-title {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .modal-description {
            margin-bottom: 30px;
            line-height: 1.7;
            font-size: 1.1rem;
        }
        
        .modal-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .modal-images img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .comments-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .comments-title {
            color: var(--accent);
            margin-bottom: 20px;
        }
        
        .comment-form textarea {
            width: 100%;
            padding: 15px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 100px;
        }
        
        .comment-form button {
            background: var(--accent);
            color: var(--dark);
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .comment-form button:hover {
            background: #00cc66;
        }
        
        .comment-list {
            margin-top: 30px;
        }
        
        .comment {
            background: rgba(30, 30, 30, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 3px solid var(--accent);
        }
        
        .comment-author {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        /* User Registration */
        .user-auth {
            display: none;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 25px;
            margin-top: 50px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
        }
        
        .user-auth h2 {
            color: var(--accent);
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .auth-form input {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 30, 30, 0.8);
            color: white;
            font-size: 1rem;
        }
        
        .auth-form button {
            padding: 15px;
            background: var(--accent);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-form button:hover {
            background: #00cc66;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 15px;
            color: var(--accent);
            cursor: pointer;
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                margin: 30px 0;
            }
            
            .modal-content {
                margin: 20px auto;
                padding: 20px;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>

            <button class="admin-btn" id="toggleUserAuth"><i class="fas fa-users"></i> User Registration System</button>

        <div class="content-grid" id="contentGrid">

        </div>
        
        <footer>
            <p>© 2025 SHADOWNET. ALL RIGHTS RESERVED.</p>
        </footer>
    </div>

    <!-- Modal for Content Details -->
    <div class="modal" id="contentModal">

            <p class="modal-description" id="modalDescription">Content description goes here...</p>
            
            <div class="modal-images" id="modalImages">

            <div class="modal-actions">
                <button class="action-btn" id="modalAction1"><i class="fas fa-download"></i> Download</button>

            <div class="comments-section">

                <div class="comment-form">

                </div>
                <div class="comment-list" id="commentList">

                </div>
            </div>
        </div>
    </div>

                });
